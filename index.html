<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card Hover</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
  <div class="card" style="--clr:#e9a643">
    <div class="imgBx">
      <img src="cards/old.jpg" alt="old">
    </div>
    <img src="cards/old3d.png" alt="old3d" class="c3d">
    <h2>Barbarians</h2>
  </div>
  <div class="card" style="--clr:#ad4a9d">
    <div class="imgBx">
      <img src="cards/archer.jpg" alt="archer">
    </div>
    <img src="cards/archer3d.png" alt="archer3d" class="c3d">
    <h2>Archers</h2>
  </div>
</div>
</body>
</html>
